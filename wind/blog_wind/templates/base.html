<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <meta content="Brian Holdefehr's thoughts and photos." name="description"/>
  {% block robots %}{% endblock %}
  <title>
   {% block title %}Brian Holdefehr{% endblock %}
  </title>
  <link href="{{ STATIC_URL }}images/favicon-brian.ico" rel="shortcut icon"/>
  <link href="{% url feed %}" rel="alternate" title="Brian Holdefehr's Updates" type="application/rss+xml"/>
  <script src="http://use.typekit.com/drj6uxj.js" type="text/javascript">
  </script>
  <script type="text/javascript">
   try{Typekit.load();}catch(e){}
  </script>
  {% if debug %}
  <link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}less/combined.less" />
  <!--<link class="minify-css" href="{{ STATIC_URL }}css/style.css" rel="stylesheet"/>-->
  <script type="text/javascript" src="{{ STATIC_URL }}js/less-1.3.3.min.js"></script>
  {% else %}
  <link class="minified-css" href="{{ STATIC_URL }}css/0a897774c1a337a1ef24c9e0fd641f45.min.css" rel="stylesheet"/>
  {% endif %}
 </head>
 <body>
  <header class="clearfix header l-header">
   <div class="l-container">
    <a href="{% url home %}" class="header__title l-header__title">
     Brian Holdefehr
    </a>
    <nav class="nav l-nav">
     <a class="nav__link" href="{% url about %}">
      About
     </a>
     <a class="nav__link" href="{% url writing %}">
      Writing
     </a>
     <a class="nav__link" href="{% url galleries %}">
      Photos
     </a>
     <a class="nav__link" href="mailto:bhold45@gmail.com">
      Contact
     </a>
    </nav>
    <ul class="social l-social">
     <li>
      <a href="https://twitter.com/BrianHoldefehr">
       <span class="twitter-icon l-header-twitter-icon">
       </span>
      </a>
     </li>
     <li>
      <a href="https://github.com/BHold">
       <span class="github-icon l-header-github-icon">
       </span>
      </a>
     </li>
     <li>
      <a href="{% url feed %}" type="application/rss+xml">
       <span class="rss-icon l-header-rss-icon">
       </span>
      </a>
     </li>
    </ul>
   </div>
  </header>
  <div class="l-container main l-main" role="main">
   {% block main %}{% endblock %}
  </div>
  <script type="text/javascript">
   var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-36952408-1']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
  </script>
 </body>
</html>
